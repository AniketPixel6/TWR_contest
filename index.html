<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest</title>
    <!-- Include this in the <head> section of your page -->
     <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="contest-heading">
                <h1>Apply for the Contest</h1>
            </div>
            <div class="contest-container">
                

                <!-- Include this in the <body> section of your page where you want the embed to appear -->
                <amp-iframe height="225" width="520" layout="responsive"
                  sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-presentation"
                  src="https://gleam.io/NmMwg/embed?amp" resizable
                  style="min-width: 320px; max-width: 540px; margin: 0 auto; border: 2px solid #E5E5E5">
                  <amp-img layout="fill" src="https://widget.gleamjs.io/images/embed.png" placeholder></amp-img>
                  <button overflow style="background-color: #1abc9c; border: none; color: white;
                    font-size: 16px; padding: 4px 12px; border-radius: 4px; line-height: 20px;
                    margin: 10px auto; display: block; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
                    Click to expand
                  </button>
                </amp-iframe>

            </div>
        </div>
    </section>
    
</body>
</html>
<style>
    .container{
        max-width: 980px;
        width: 100%;
        margin: 100px auto;
        border: 1px solid rgba(0,0,0,.125);
        border-radius: 5px;
    }
    .contest-heading{
        text-align: center;
    }
</style>
